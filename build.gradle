subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    version = '1.0'
    group = 'org.rocket'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.google.guava:guava:16.0.1'
        compile 'com.google.inject:guice:3.0'
        compile 'com.typesafe:config:1.2.0'
        testCompile 'junit:junit:4.11'
        testCompile 'org.mockito:mockito-core:1.9.5'
    }
}